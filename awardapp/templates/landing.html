{%extends 'base.html'%}
{% load bootstrap3 %}
{% load staticfiles %}
{% load static %}

{% block content %}
{{block.super}}
  <div class="container">
  <div class="row">
      <img src="../static/backie.jpeg"  class="img-responsive" class="pic" alt="image">
      <style>
        .pic{
          height: 500px;
          width: 1150px;
        }
      </style>


  <div class="row">
    {% for post in sites %}
    <div class="col-md-6">
      <h5> {{post.title}}</h5>
      <img src="{{post.image.url}}" alt="Project" class="img-responsive">
      <h6> <a href="{{post.link}}"> {{post.link}}</a> </h6>
    </div>
    {% endfor %}
  </div>

</div>
</div>

{% endblock %}
